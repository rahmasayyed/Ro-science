<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search by Parent Number</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #8B0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30000;
    }
    .student-card {
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .lesson-card {
      background-color: #fff;
    }
    .exam-card {
      background-color: #fff8dc;
    }
    .summary {
      background-color: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Search by Parent Number</h1>
  <input type="text" id="parentNumberInput" placeholder="Enter parent number">
  <select id="filterType">
    <option value="all">Show All</option>
    <option value="lesson">Lessons Only</option>
    <option value="exam">Exams Only</option>
  </select>
  <button onclick="searchStudent()">Search</button>

  <div id="summary" class="summary" style="display:none;"></div>
  <div id="result"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB1yOD0rQw0CEeyV5vI_mkwMQij7HdtiQs",
    authDomain: "myeduapp-2bf22.firebaseapp.com",
    databaseURL: "https://myeduapp-2bf22-default-rtdb.firebaseio.com",
    projectId: "myeduapp-2bf22",
    storageBucket: "myeduapp-2bf22.appspot.com",
    messagingSenderId: "851199925268",
    appId: "1:851199925268:web:deb4ce8ad14fb4e1cf5b01"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function searchStudent() {
    const parentNumber = document.getElementById('parentNumberInput').value.trim();
    const filterType = document.getElementById('filterType').value;
    const resultDiv = document.getElementById('result');
    const summaryDiv = document.getElementById('summary');
    resultDiv.innerHTML = "";
    summaryDiv.style.display = "none";

    if (!parentNumber) {
      resultDiv.innerHTML = "<p>‚ö†Ô∏è Please enter a parent number.</p>";
      return;
    }

    const levels = ["grade4", "grade5", "grade6", "prep1", "prep2", "prep3"];
    let allLogs = [];

    Promise.all(levels.map(level => {
      return db.ref(`watchedLessons/${level}/${parentNumber}`).once("value")
        .then(snapshot => {
          const data = snapshot.val();
          if (data) {
            const displayLevel = level.replace("grade", "Grade ").replace("prep", "Prep ");
            Object.values(data).forEach(log => {
              log.levelName = displayLevel;
              allLogs.push(log);
            });
          }
        });
    })).then(() => {
      if (allLogs.length === 0) {
        resultDiv.innerHTML = "<p>üôÅ No data found for this parent number.</p>";
        return;
      }

      let lessonCount = 0;
      let examCount = 0;
      let output = "";

      allLogs
        .filter(log => {
          if (filterType === "lesson") return log.type !== "exam";
          if (filterType === "exam") return log.type === "exam";
          return true;
        })
        .sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime))
        .forEach(log => {
          const isExam = log.type === "exam";
          if (isExam) examCount++;
          else lessonCount++;

          output += `
            <div class="student-card ${isExam ? 'exam-card' : 'lesson-card'}">
              <p><strong>üë¶ Student Name:</strong> ${log.studentName}</p>
              <p><strong>üìõ Student Number:</strong> ${log.studentNumber}</p>
              <p><strong>${isExam ? "üìù Exam Taken" : "üéûÔ∏è Lesson Watched"}:</strong> ${log.lessonName}</p>
              <p><strong>‚è∞ ${isExam ? "Exam Time" : "Watch Time"}:</strong> ${log.dateTime}</p>
              <p><strong>üîë Used Code:</strong> ${log.codeUsed}</p>
              <p><strong>üè´ Grade Level:</strong> ${log.levelName}</p>
            </div>
          `;
        });

      summaryDiv.innerHTML = `üìä Total: <strong>${lessonCount}</strong> lessons, <strong>${examCount}</strong> exams`;
      summaryDiv.style.display = "block";
      resultDiv.innerHTML = output;
    });
  }
</script>

</body>
</html>
